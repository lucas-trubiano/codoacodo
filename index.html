<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Casa del Futuro GC</title>

    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/55ec7a78e2.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logos/logo_cdf.svg" height="100%" alt="logo cdf">
        </div>
        <nav class="nav">
            <a class="navitem actual" href="#">
                <i class="fas fa-home"></i>
                <p>Bienvenida</p>
            </a>
            <a class="navitem" href="#">
                <i class="fas fa-chalkboard-teacher"></i>
                <p>Cursos</p>
            </a>
            <a class="navitem" href="#">
                <i class="fas fa-calendar-alt"></i>
                <p>Eventos</p>
            </a>
            <a class="navitem" href="#">
                <i class="fas fa-tools"></i>
                <p>Proyectos</p>
            </a>
            <a class="navitem" href="#">
                <i class="fas fa-comment-alt"></i>
                <p>Contacto</p>
            </a>
        </nav>
        <div class="social">
            <a class="socialitem" href="https://google.com" target="_blank">
                <i class="far fa-envelope"></i>
            </a>
            <a class="socialitem" href="https://google.com" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a class="socialitem" href="https://google.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="socialitem" href="https://google.com" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </header>

    <main class="contenedor">
        <img src="imgs/verano.jpg" width="100%" alt="" srcset="">
    </main>
    <footer class="footer">
        Footer
    </footer>
</body>
</html>
