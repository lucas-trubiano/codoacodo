<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa del Futuro GC</title>

    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/55ec7a78e2.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logos/logo_cdf.svg" alt="logo cdf">
        </div>
        <nav class="nav">
            <div class="navitem-active">
                Bienvenida
            </div>
            <div class="navitem">
                Cursos
            </div>
            <div class="navitem">
                Eventos
            </div>
            <div class="navitem">
                Proyectos
            </div>
            <div class="navitem">

            </div>
        </nav>
        <div class="social">
            <a class="socialitem" href="https://google.com" target="_blank">
                <i class="far fa-envelope"></i>
            </a>
            <a class="socialitem" href="https://google.com" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a class="socialitem" href="https://google.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="socialitem" href="https://google.com" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>

    <main class="contenedor">

    </main>
    <footer class="footer">

    </footer>
